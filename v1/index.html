<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="unicode">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="https://fonts.gstatic.com/s/gloriahallelujah/v17/LYjYdHv3kUk9BMV96EIswT9DIbW-MIS11zOmvVCE.woff2">
    <script type="module" src="../dist/wired-elements.js"></script>
</head>
<body>
    <main id="home" style="display: none">
        <div class="wrap">
            <h1>Naughty Cat</h1>
            <div class="home-options">
                <wired-button class="home-option enter">Enter Game</wired-button>
                <!-- <wired-button id="enter" class="home-option">Enter Game</wired-button> -->
            </div>
        </div>
    </main>
    <main id="stages" style="display: none">
        <div class="wrap">
            <div class="head">
                <wired-combo class="stage-select" selected="0">
                </wired-combo>
                <wired-button class="reset">reset (R)</wired-button>
                <wired-button class="exit">exit</wired-button>
            </div>
            <div class="main">
                <div class="stage">
                    <div class="scene ground"></div>
                    <div class="scene path"></div>
                    <div class="scene elements"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
